version: '3.8'

services:
  spacetimedb:
    image: clockworklabs/spacetime
    container_name: spacetimedb
    command: start
    ports:
      - "3000:3000"
    volumes:
      - spacetimedb-data:/var/lib/spacetimedb
    restart: unless-stopped

  spacenotes:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: spacenotes
    depends_on:
      - spacetimedb
    volumes:
      - /path/to/your/notes:/vault  # Edit this to your notes folder
    environment:
      - VAULT_PATH=/vault
      - SPACETIME_HOST=http://spacetimedb:3000
      - SPACETIME_DB=spacenotes
    restart: unless-stopped

volumes:
  spacetimedb-data:
